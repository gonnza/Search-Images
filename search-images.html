<!DOCTYPE html>

<head>

                                    </div>
                                </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-0 ">

                                <h5>Resultados:</h5>
                                <div class="col-12  mb-4 col-md-4" >
                                    <div class="imagenDiv bg-secondary p-2 ">
                                        <p>img</p>
                                    </div>
                                </div>

                                <div class="col-12  mb-4 col-md-4">
                                    <div class="imagenDiv bg-secondary p-2">
                                        <p>img</p>
                                    </div>
                                </div>

                                <div class="col-12  mb-4 col-md-4">
                                    <div class="imagenDiv bg-secondary p-2">
                                        <p>img</p>
                                    </div>
                                </div>
                                <div class="col-12 mb-4 col-md-6">
                                    <div class="imgBigDiv bg-secondary p-2">
                                        <p>img</p>
                                    </div>
                                </div>
                                <div class="col-12 mb-4 col-md-6">
                                    <div class="imgBigDiv bg-secondary p-2">
                                        <p>img</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
